<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monuments</title>
  <!-- main stylesheet -->
  <link rel="stylesheet" type="text/css" href="style/monuments.css"/>
  <!-- localization init -->
  <link rel="prefetch" type="application/l10n" href="locales/locales.ini"/>

  <script defer type="text/javascript" data-main="js/monuments" src="js/lib/require.js"></script>
</head>

<body role="application">

  <!-- Main view -->
  <section role="region" id="root">
    <header>
      <menu type="toolbar">
        <a href="#settings"><span class="icon action-icon settings">settings</span></a>
      </menu>
      <h1 data-l10n-id="monuments"> Monuments </h1>
    </header>
    <!-- TODO subheader with position or city -->
    <article data-type="list">
	  <div id="monument-list-template">This placeholder get replaced by monuments_list.hbs template</div>
    </article>
  </section>

  <!-- Settings panel -->
  <section role="region" id="settings" class="skin-organic">
    <header>
      <a id="btn-headers-back" href="#root"><span class="icon icon-back">back</span></a>
      <h1 data-l10n-id="settings"> Settings </h1>
    </header>
    <article>
      <p>settings panel</p>
      <div id="settings-panel-template">This placeholder get replaced by settings.hbs template</div>
    </article>
  </section>

</body>
</html>
